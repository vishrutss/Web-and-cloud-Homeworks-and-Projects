{% extends "layout.html" %}
{% block content %}
    <h2>Study Space Locations</h2>

    <h3>Entries</h3>
    {% for entry in entries %}
        <p class=entry>
            Building name: {{ entry.bname }}
	    <br>Building code:{{ entry.bcode }}
	    <br>Floor: {{ entry.floor }}
	    <br>Room number:{{ entry.room_num }}
	    <br>Rating: {{ entry.rating }}
        </p>
    {% endfor %}
    <h3><a href="{{ url_for('index') }}">Back</a></h3>

{% endblock %}
